<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ site.description }}">

  <title>
    {%- if page.title == "Home" -%}
    {{- site.title -}}{%- else -%}{{- page.title -}}
    {%- endif _%}
  </title>

  {% if page.url and site.baseurl %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% endif %}

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/public/css/style.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | absolute_url }}">

  <!-- Favicon -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/public/apple-touch-icon-precomposed.png' | absolute_url }}">
  <link rel="shortcut icon" href="{{ '/public/favicon.ico?v=2' | absolute_url }}">

  <!-- Atom/RSS feed -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

  <!-- Umami site analytics -->
  <script async src="https://analytics.umami.is/script.js" data-website-id="3aeb9bb2-842d-4cfe-b15d-c56c7cc7e0c3"></script>
  
  <script>
    /* Prevent Firefox FOUC. */
    let FF_FOUC_FIX;
  </script>
</head>
